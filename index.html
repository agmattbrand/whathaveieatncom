<!DOCTYPE html>
<html>
<head>
    <title>What Have I Eaten - Friend Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Extract the invite ID from the path
        let path = window.location.pathname;
        let inviteId = path.split('/').pop();
        
        // Get email from query parameters
        let params = new URLSearchParams(window.location.search);
        let email = params.get('email') || '';
        
        // Construct the app URL
        let appUrl = `whathaveieatn://invite/${inviteId}?email=${email}`;
        
        // Redirect after a brief delay
        setTimeout(function() {
            window.location = appUrl;
            
            // Show the manual button after a short delay
            setTimeout(function() {
                document.getElementById('manual').style.display = 'block';
            }, 1500);
        }, 500);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #manual {
            display: none;
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            background-color: #007AFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
        }
        .code {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friend Invitation</h1>
        <p>Opening What Have I Eaten app...</p>
        
        <div id="manual">
            <p>If the app didn't open automatically, try these options:</p>
            <p><a href="#" class="button" onclick="window.location=appUrl; return false;">Open App</a></p>
            
            <p>Or copy this link and paste it in your browser:</p>
            <div class="code" id="link-display"></div>
            
            <p>If you don't have the app yet, download it from the App Store first:</p>
            <p><a href="https://apps.apple.com/app/your-app-id" class="button">Download App</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('link-display').innerText = appUrl;
    </script>
</body>
</html>
